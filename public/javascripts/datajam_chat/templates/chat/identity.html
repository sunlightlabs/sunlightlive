<form name="identify" action="#" class="clearfix">
    <p>
        <label for="<%= id %>_identity">Enter a screen name to join the chat.</label>
        <input type="text" id="<%= id %>_identity" name="display_name" maxlength="30" />
        <% if(typeof csrf_param != 'undefined'){ %>
        <input type="hidden" name="<%= csrf_param %>" value="<%= csrf_token %>" />
        <% } %>
        <button type="submit">Identify</button>
    </p>
</form>
